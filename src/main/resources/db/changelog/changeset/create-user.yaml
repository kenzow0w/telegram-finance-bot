databaseChangeLog:
  - changeSet:
      id: 1
      author: vladokus
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: chat_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
              - column:
                  name: last_name
                  type: varchar
              - column:
                  name: user_name
                  type: varchar
              - column:
                  name: last_command
                  type: varchar
              - column:
                  name: balance
                  type: number
                  defaultValue: 0
              - column:
                  name: expanses_id
                  type: integer
              - column:
                  name: income_id
                  type: integer